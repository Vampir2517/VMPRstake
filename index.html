<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VMPR Stake</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>

    </head>
<body>
    <div class="app">
        <header class="header">
            <div class="user-info">
                <img id="user-avatar" src="assets/user.png" alt="User Avatar">
                <span id="username">Загрузка...</span>
            </div>
            <div class="balance">
                Баланс: <span id="balance-amount">0.00</span> TON
            </div>
        </header>

        <main id="main-content-container" class="main-content">
            <div class="loading-spinner"></div>
        </main>

        <nav class="bottom-nav">
            <button class="nav-btn" data-page="pages/games/index">
                <img src="assets/joystick.png" alt="Игры">
                Игры
            </button>
            <button class="nav-btn" data-page="pages/history/index">
                <img src="assets/history.png" alt="История">
                История
            </button>
            <button class="nav-btn" data-page="pages/settings/index">
                <img src="assets/settings.png" alt="Настройки">
                Настройки
            </button>
        </nav>
    </div>

    <script src="app.js"></script>
</body>
</html>
